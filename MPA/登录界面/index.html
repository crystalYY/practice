<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="登陆界面.css" />
		<title>登陆界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h2>湘大公管院后台管理</h2>
		<div id="denglu">
			<h3>用户登录</h3>
			<form action="" method="get">
				<fieldset>
					<h5>用户名<input type="text" name="username" id="username" /></h5>
					<h5>密码  <input type="password" name="password" id="password" /></h5>
					<h5>
						<form action="" method="get">
							验证码<input type="text" name="yanzhengma" id="yanzheng" /><input type="text" name="shengcheng" id="sc" />
						<form/>
					</h5>
				</fieldset>
				<input type="submit" value="登录" id="dl" />
				<input type="submit" value="取消" id="quxiao" />
			</form>
		</div>
	</body>
</html>
